<form
  class="my-12 rounded
bg-black p-8 text-center font-sans text-white shadow"
  x-data="{ active: false }"
  @focusin="active = true"
  data-ga-form="newsletters:multi"
  data-ga-category="tout"
  action="https://email-alerts.data.spotlightpa.org/api/subscribe"
  method="post"
  target="_blank"
>
  <input
    type="hidden"
    name="redirect"
    value="https://www.spotlightpa.org/newsletters/thanks/"
  />
  <input
    type="hidden"
    name="redirect_sorry"
    value="https://www.spotlightpa.org/newsletters/sorry/"
  />
  <input type="hidden" name="breaking_news" value="1" />
  <h6
    class="bg-gradient-to-r from-orange via-yellow to-white bg-clip-text text-base font-bold uppercase tracking-widest text-transparent"
  >
    Sign Up For Our Free Newsletters
  </h6>
  <p class="mt-4 leading-tight">
    Get every Spotlight PA story and the best investigative journalism from
    across Pa.
  </p>
  <div class="mx-auto mt-8 items-stretch sm:flex sm:max-w-2xl">
    <p class="relative flex-grow">
      <label class="sr-only" for="label-uid-1"> Email address </label>
      <input
        id="label-uid-1"
        class="focus:outline-none block w-full appearance-none rounded border-2 border-g-5 bg-white py-2 pl-10 tracking-wider text-g-8 placeholder-g-5 placeholder-opacity-100 ring-yellow-darker focus:ring-2"
        type="email"
        name="EMAIL"
        placeholder="Email address"
        required=""
      />
      <span
        class="pointer-events-none absolute inset-y-0 left-0 z-10 inline-flex w-10 items-center justify-center leading-none text-g-5"
        aria-hidden="true"
      >
        <svg class="h-4 w-4 w-auto fill-current">
          <use href="#email-svg" />
        </svg>
      </span>
    </p>
    <p class="mt-4 sm:mt-0 sm:ml-1">
      <button
        class="focus:outline-none w-full rounded border-2 border-yellow-darker bg-yellow px-8 py-2 font-bold uppercase tracking-widest text-black ring-yellow-darker focus:ring-2"
        type="submit"
      >
        Sign Up
      </button>
    </p>
  </div>
  <div
    x-show="active"
    x-transition:enter="transition-opacity ease-out duration-300"
    x-transition:enter-start="opacity-25"
    style="display: none;"
  >
    <p class="mt-4 text-left">
      <label>
        <input
          type="checkbox"
          name="papost"
          value="1"
          checked=""
          data-ga-button=""
          data-ga-action="toggle-newsletter:papost"
        />
        <strong>Daily</strong>: Top news every weekday morning, plus a daily
        puzzle.
      </label>
    </p>
    <p class="mt-2 text-left">
      <label>
        <input
          type="checkbox"
          name="investigator"
          value="1"
          checked=""
          data-ga-button=""
          data-ga-action="toggle-newsletter:investigator"
        />
        <strong>Weekly</strong>: Best accountability journalism every Thursday,
        plus a weekly riddle.
      </label>
    </p>
  </div>
</form>
